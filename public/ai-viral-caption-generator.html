<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Instagram Caption Generator – 100% Viral Tool</title>

  <!-- SEO -->
  <meta name="description" content="AI-powered Instagram caption generator. Create viral, creative captions instantly using artificial intelligence.">
  <meta name="keywords" content="ai instagram caption generator, viral ai captions, instagram ai tool">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<header class="hero">
  <h1>AI Viral Caption Generator</h1>
  <p>100% AI-powered captions to boost reach & engagement</p>
</header>

<main class="container">
  <section class="card">

    <label for="aiInput">Describe your reel / post</label>
    <textarea
      id="aiInput"
      placeholder="e.g. sad bollywood reel at night, gym transformation reel"
    ></textarea>

    <button id="aiGenerateBtn" class="primary-btn">
      Generate AI Captions
    </button>

    <label>AI Generated Captions</label>
    <textarea id="aiOutput" placeholder="AI captions will appear here..." readonly></textarea>

    <button class="dark-btn" onclick="copyText('aiOutput')">
      Copy Captions
    </button>

    <p class="ai-note">
      Captions are generated using AI for creative inspiration.
    </p>

  </section>
</main>

<footer class="footer">
  <p>© 2025 Social Viral Tools</p>
</footer>

<script src="/js/ai-caption.js"></script>
</body>
</html>
