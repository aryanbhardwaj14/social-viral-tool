<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Hashtag Generator â€“ Social Viral Tools</title>
  <meta name="description" content="Generate trending Instagram hashtags for reels and posts to increase reach and engagement.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<main class="tool-page">
  <div class="tool-box">

    <h1>Instagram Hashtag Generator</h1>
    <p>Generate trending hashtags for maximum reach on Instagram.</p>

    <div class="form-group">
      <label for="topicInput">Write your topic</label>
      <input
        id="topicInput"
        type="text"
        placeholder="gym, travel, bollywood"
      >
    </div>

    <button id="hashtagBtn" class="primary-btn">
      Generate Hashtags
    </button>

    <div class="form-group">
      <label for="hashtagOutput">Hashtags</label>
      <textarea
        id="hashtagOutput"
        class="output-area"
        placeholder="Hashtags will appear here..."
      ></textarea>
    </div>

    <button class="secondary-btn" onclick="copyText('hashtagOutput')">
      Copy Hashtags
    </button>

  </div>
</main>

<script src="/js/hashtag.js"></script>
</body>
</html>
