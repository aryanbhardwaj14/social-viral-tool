<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Instagram Hashtag Generator – Trending Hashtags for Reels & Posts</title>

  <!-- SEO -->
  <meta name="description" content="Free Instagram Hashtag Generator. Find trending hashtags to boost reach and engagement on Instagram reels and posts.">
  <meta name="keywords" content="instagram hashtag generator, trending hashtags, reels hashtags, viral hashtags">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<header class="hero">
  <h1>Instagram Hashtag Generator</h1>
  <p>Generate trending hashtags to boost reach on Instagram reels & posts</p>
</header>

<main class="container">

  <section class="card">

    <label for="topicInput">Write your topic</label>
    <input
      type="text"
      id="topicInput"
      placeholder="e.g. gym, travel, bollywood"
      aria-label="Enter topic for hashtag generation"
    />

    <button
      id="hashtagBtn"
      class="primary-btn"
      aria-label="Generate Instagram hashtags"
    >
      Generate Hashtags
    </button>

    <label for="hashtagOutput">Hashtags</label>
    <textarea
      id="hashtagOutput"
      placeholder="Trending hashtags will appear here..."
      readonly
    ></textarea>

    <button
      class="dark-btn"
      onclick="copyText('hashtagOutput')"
      aria-label="Copy hashtags"
    >
      Copy Hashtags
    </button>

  </section>

</main>

<footer class="footer">
  <p>© 2025 Social Viral Tools</p>

  <nav class="footer-links">
    <a href="/about.html">About</a>
    <a href="/contact.html">Contact</a>
    <a href="/privacy-policy.html">Privacy Policy</a>
    <a href="/terms.html">Terms</a>
  </nav>
</footer>

<!-- JS MUST BE LAST -->
<script src="/js/hashtag.js"></script>

</body>
</html>
